<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New item</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<section>
    <div class="navbar">
        <div>
            <span class="material-symbols-outlined">
                savings
            </span>
            <h1>Pigsty</h1>
        </div>
        <div>
            <input type="text" placeholder="Search by item name"/>
            <select>
                <option disabled selected>All categories</option>
                <option value="1">Sport</option>
                <option value="2">Gift cards</option>
            </select>
        </div>
        <div>
            <span class="material-symbols-outlined">
                favorite
            </span>
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
            <span><a href="login.html">Log in</a> | <a href="register.html">Sign up</a></span>
        </div>
    </div>
</section>
<section>
    <div class="topic top-new">
        <h1>Add New Coupon</h1>
    </div>
    <div class="main">
        <div class="new-item">
            <form class="add-form">
                <div class="sides">
                    <div class="side">
                        <label for="company">Company</label>
                        <input id="company" />
                        <label for="category">Category</label>
                        <select id="category">
                            <option disabled selected>All categories</option>
                            <option value="1">Sport</option>
                            <option value="2">Gift cards</option>
                        </select>
                        <label for="validity">Valid to</label>
                        <input id="validity" type="date" />
                        <label for="price">Price</label>
                        <input id="price" />
                        <label for="images">Images</label>
                        <input id="images" type="file" />
                    </div>
                    <div class="side">
                        <label for="name">Item name</label>
                        <input id="name" />
                        <label for="password2">Password confirm</label>
                        <textarea id="password2"></textarea>
                        <label for="address">Address</label>
                        <textarea id="address"></textarea>
                        <div class="form-buttons">
                            <button class="cancel-btn"><a href="main_page.html"><div>Back</div></a></button>
                            <button type="submit" class="submit-btn"><a href="checkout.html"><div>Save</div></a></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
