<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<section>
    <div class="navbar">
        <div>
            <span class="material-symbols-outlined">
                savings
            </span>
            <h1>Pigsty</h1>
        </div>
        <div>
            <input type="text" placeholder="Search by item name"/>
            <select>
                <option disabled selected>All categories</option>
                <option value="1">Sport</option>
                <option value="2">Gift cards</option>
            </select>
        </div>
        <div>
            <span class="material-symbols-outlined">
                favorite
            </span>
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
            <span><a href="login.html">Log in</a> | <a href="register.html">Sign up</a></span>
        </div>
    </div>
</section>
<section>
    <div class="main main-stable">
        <div class="signup">
            <div class="topic">
                <h1>Register</h1>
            </div>
            <form class="my-form register-form">
                <div class="sides">
                    <div class="side">
                        <label for="login">Login name</label>
                        <input id="login" />
                        <label for="password">Password</label>
                        <input id="password" />
                        <label for="email">Email</label>
                        <input id="email" />
                    </div>
                    <div class="side">
                        <label for="name">Name</label>
                        <input id="name" />
                        <label for="password2">Password confirm</label>
                        <input id="password2" />
                        <label for="address">Address</label>
                        <input id="address" />
                        <div class="form-buttons">
                            <button class="cancel-btn"><a href="main_page.html"><div>Cancel</div></a></button>
                            <button type="submit" class="submit-btn"><a href="login.html"><div>Login</div></a></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
